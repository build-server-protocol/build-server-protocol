name: Verify
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  generate-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '17']
        os: [ 'ubuntu-latest', 'windows-latest']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'sbt'
      - name: generate xtend
        run: sbt bsp4j/xtend
      - name: compile
        run: sbt +compile +package
      - name: test
        run: sbt +test
  docs:
    name: Generate docs site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - run: sbt docs/docusaurusCreateSite
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - run: sbt checkScalaFormat
