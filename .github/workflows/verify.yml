name: Verify
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  check-generation:
    name: Check generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'

      - name: generate xtend
        run: sbt bsp4j/xtend

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v14
        id: verify-changed-files
        with:
          files: |
            **/*.java

      - name: Fail if we detect changed files
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          echo "Detected changed files: ${{ steps.verify-changed-files.outputs.changed_files }}"
          echo "Make sure to run 'sbt bsp4j/extend' before pushing."
          exit 1

  test:
    name: Run tests
    needs: check-generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'

      - name: compile
        run: sbt +compile +package

      - name: test
        run: sbt +test

  docs:
    name: Generate docs site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
      - run: sbt docs/docusaurusCreateSite

  format-check:
    name: Check Scala formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
      - run: sbt checkScalaFormat

  website-prettier:
    name: Check website formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: creyD/prettier_action@v4.3
        name: Check website
        with:
          dry: True
          prettier_options: --check --ignore-path website/.prettierignore website
      - uses: creyD/prettier_action@v4.3
        name: Check docs
        with:
          dry: True
          prettier_options: --check docs
