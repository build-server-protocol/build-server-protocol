name: Verify
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  check-generation:
    name: Check generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "sbt"

      - name: generate
        run: sbt generate

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v19
        id: verify-changed-files
        with:
          files: |
            **/*.java
            **/*.scala
            **/*.md

      - name: Fail if we detect changed files
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          echo "Detected changed files: ${{ steps.verify-changed-files.outputs.changed_files }}"
          echo "Make sure to run 'sbt generate' before pushing."
          exit 1

  test:
    name: Run tests
    needs: check-generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "sbt"

      - name: compile
        run: sbt +compile +package

      - name: test
        run: sbt +test

  docs:
    name: Generate docs site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "sbt"
      - run: sbt docs/docusaurusCreateSite

  code-format-check:
    name: Check Scala formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "sbt"
      - run: sbt checkScalaFormat

  website-format-check:
    name: Check website formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: --ignore-path website/.prettierignore --check .
