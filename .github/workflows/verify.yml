name: Verify
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v11
        with:
          java-version: adopt@1.11
      - name: generate xtend
        run: sbt bsp4j/xtend
      - name: generate docs site
        run: sbt docs/docusaurusCreateSite
      - name: compile
        run: sbt +compile +package
      - name: test
        run: sbt +test
