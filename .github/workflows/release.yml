name: Release
on:
  push:
    branches: [master]
    tags: ["*"]
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: '/home/runner/.cache/bazel'
          key: bazel
#      - name: Publish docs ${{ github.ref }}
#        run: bazel run //website:docusaurus-deploy
#        env:
#          GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
#          GIT_USER: build-server-protocol@build-server-protocol.github.io
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}
      - name: Publish maven artifacts
        run: |
          bazel run //:publish \
            --define "maven_repo=https://oss.sonatype.org/service/local/staging/deploy/maven2" \
            --define "gpg_sign=true"
          mvn org.sonatype.plugins:nexus-staging-maven-plugin:1.6.8:release \
            -DnexusUrl=https://oss.sonatype.org/ -DserverId=sonatype-nexus-staging \
            -DautoReleaseAfterClose=true
        env:
          GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
          GIT_USER: build-server-protocol@build-server-protocol.github.io
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_USER: ${{ secrets.SONATYPE_USERNAME }}
