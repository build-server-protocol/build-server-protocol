name: Release
on:
  push:
    branches: [master]
    tags: ["*"]
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: '/home/runner/.cache/bazel'
          key: bazel
          save-always: true
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}
      - name: Publish maven artifacts
        run: |
          bazel run //:publish \
            --define "maven_repo=https://oss.sonatype.org/service/local/staging/deploy/maven2" \
            --define "gpg_sign=true"
        env:
          GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
          GIT_USER: build-server-protocol@build-server-protocol.github.io
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_USER: ${{ secrets.SONATYPE_USERNAME }}
      # the PGP_SECRET is a base64 encoded ASCII armored version of the private key
      # we need to decode it before using it, because setup-java@v4 does not support
      # base64 encoded secrets
      - name: Decode GPG private key
        id: read-gpg-private-key
        run: |
          echo "DECODED_PRIVATE_KEY<<EOF" >> $GITHUB_OUTPUT
          echo "${{ secrets.PGP_SECRET }}" | base64 --decode >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - uses: actions/setup-java@v4
        with:
          server-id: ossrh
          server-username: MAVEN_USER
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ steps.read-gpg-private-key.outputs.DECODED_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
          distribution: "temurin"
          java-version: "11"
        env:
          GPG_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
      - name: Prepare GPG
        run: |
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          cat ~/.gnupg/gpg.conf
      - name: Publish to Maven Central
        run: mvn deploy -DskipTests
        env:
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_USER: ${{ secrets.SONATYPE_USERNAME }}
