name: Release
on:
  push:
    branches: [master]
    tags: ["*"]
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: '/home/runner/.cache/bazel'
          key: bazel
          save-always: true
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}
      - name: Publish maven artifacts
        run: |
          # make a temp dir
          DIR=$(mktemp -d)
          bazel run //bsp4j:bsp4j.publish \
            --define "maven_repo=file://$DIR" \
            --define "gpg_sign=true"
          pushd $DIR
          # zip the artifacts
          zip -r central-bundle.zip .
          
          TOKEN=$(echo $MAVEN_USER:$MAVEN_PASSWORD | base64)
          echo "::add-mask::$TOKEN"
          # remember the last line of the output from curl, but print everything
          curl --request POST \
            --header 'Authorization: Bearer $TOKEN' \
            --form bundle=@central-bundle.zip \
            https://central.sonatype.com/api/v1/publisher/upload | tee output.txt
          # extract the id from the output
          ID=$(cat output.txt | tail -n 1)
          curl --request POST \
            --header 'Authorization: Bearer $TOKEN' \
            'https://central.sonatype.com/api/v1/publisher/status?id=$ID' \
            | jq
        env:
          GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
          GIT_USER: build-server-protocol@build-server-protocol.github.io
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_USER: ${{ secrets.SONATYPE_USERNAME }}
